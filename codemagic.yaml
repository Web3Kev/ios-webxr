workflows:
  ios-xtool-deploy:
    name: iOS xtool Deployment
    max_build_duration: 120
    instance_type: mac_mini_m2
    
    environment:
      ios_signing:
        distribution_type: app_store # or ad_hoc
        bundle_identifier: com.example.custom_id
      vars:
        # Define defaults here, or override them in the Codemagic UI
        APP_NAME: "My AR App"
        BUNDLE_ID: "com.example.test"
        START_URL: "https://threejs.org/examples/webxr_ar_hittest.html"
        XCODE_SCHEME: "test" # Must match the name of target in Package.swift
      xcode: latest
      cocoapods: default

    scripts:
      - name: Inject Configuration
        script: |
          echo "Injecting configuration..."
          
          PLIST_PATH="Sources/test/Info.plist"
          CONFIG_PATH="Sources/test/AppConfig.swift"

          plutil -replace CFBundleIdentifier -string "$BUNDLE_ID" "$PLIST_PATH"
          
          plutil -replace CFBundleDisplayName -string "$APP_NAME" "$PLIST_PATH"
          plutil -replace CFBundleName -string "$APP_NAME" "$PLIST_PATH"
          
          cat <<EOF > "$CONFIG_PATH"
          import Foundation

          struct AppConfig {
              static let startURL = "$START_URL"
          }
          EOF
          
          echo "Configuration injected: $APP_NAME ($BUNDLE_ID) -> $START_URL"

      - name: Generate Xcode Project
        script: |
          swift package generate-xcodeproj --skip-extra-files
          
          ruby -e '
            require "xcodeproj"
            project_path = "test.xcodeproj"
            plist_path = "Sources/test/Info.plist"
            project = Xcodeproj::Project.open(project_path)
            project.targets.each do |target|
              target.build_configurations.each do |config|
                config.build_settings["INFOPLIST_FILE"] = plist_path
                config.build_settings["PRODUCT_BUNDLE_IDENTIFIER"] = ENV["BUNDLE_ID"]
                config.build_settings["MARKETING_VERSION"] = "1.0.0"
                config.build_settings["CURRENT_PROJECT_VERSION"] = "1"
                config.build_settings["SWIFT_VERSION"] = "5.0"
              end
            end
            project.save
          '

      - name: Set up provisioning profiles
        script: xcode-project use-profiles --project test.xcodeproj

      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --project "test.xcodeproj" \
            --scheme "$XCODE_SCHEME" \
            --configuration Release

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM